<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WEB 231 - Enterprise JavaScript I</title>
       
       <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Homework Assignment 3">
        <meta name="keywords" content="web development homework, web development assignment">
        <meta name="robots" content="nofollow">

    </head>
    <body>
       <!-- External Style Sheets -->
       <link rel="stylesheet" type="text/css" href="naylor-temp-conversion.css">
       <link rel="stylesheet" type="text/css" href="../../site.css">
       <link rel="stylesheet" type="text/css" href="../../global.css">
       <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&&display=swap" rel="stylesheet">

       <main class="container" id="container">
            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
            <div id="card" class="card">
                <div class="card-title">Fahrenheit to Celsius Converter</div>
                <div class="card-content"></div>
                    <div class="form">
                        <div class="form-field">
                            <label>Fahrenheit value:</label>
                            <input type="text" id="txtFahrenheit">
                        </div>
                        <div class="form-field">
                            <button id="btn">Convert Temperature</button>
                        </div>
                    </div>
            </div>        
            <div id="card" class="card">
                <div class="card-title">Conversion Results</div>
                <div class="card-content" id="conversion-results"></div>
            </div>
       </main>
       <a class="return-home">Return</a>
       <script type="text/javascript">
         document.getElementById("btn").onclick = function(){
            let fahrenheit = document.getElementById("txtFahrenheit").value;

            let celsius = (parseFloat(fahrenheit) - 32 / 1.8).toFixed(2);

            document.getElementById("conversion-results").innerHTML = celsius;
         }
       </script>
    </body>
</html>
